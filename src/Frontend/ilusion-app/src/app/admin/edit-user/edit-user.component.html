<div class="container p-4 bg-white">

  <div class="rounded d-flex justify-content-center">
    <div class="col-md-4 col-sm-12 col-xl-5 shadow-lg p-5 bg-light">
      <div class="text-center">
        <h3>Editar Producto</h3>
      </div>

      <form autocomplete="off" [formGroup]="formCreate" (ngSubmit)="editUser()">

        <div class="form-group form-outline mb-4">
          <label>Usuario</label>
          <input type="text" placeholder={{user.userName}} class="form-control" id="usuario" formControlName="usuario">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Email</label>
          <input type="text" placeholder={{user.email}} class="form-control" formControlName="email">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Nombre</label>
          <input type="text" placeholder={{user.nombre}} class="form-control" formControlName="nombre">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Apellidos</label>
          <input type="text" placeholder={{user.apellidos}} class="form-control" formControlName="apellidos">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Rol</label>
          <input type="text" placeholder={{user.role}} class="form-control" formControlName="role">
        </div>

        <br>
        <button class="btn btn-primary" type="submit" >AÃ±adir</button>

      </form>

    </div>


  </div>
</div>
