<div class="container p-5 flex text-center bg-white">
  <div class="card">
    <p-panel header="AdministraciÃ³n de Usuarios">

      <div style="margin-bottom: 20px;">
        <p-menubar [model]="items"></p-menubar>
      </div>

      <p-table #dt [value]="empleados" responsiveLayout="stack" breackpoint="815px"  [columns]="cols" selectionMode="single" sortMode="multiple" [(selection)]="selectedUser"
      dataKey="id" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,9]" [filterDelay]="0" [globalFilterFields]="['userName', 'email', 'nombre', 'apellidos', 'role']">



        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pSortableColumn="usuario">Usuario
              <p-sortIcon field="usuario"></p-sortIcon>
            </th>

            <th pSortableColumn="email">Email
              <p-sortIcon field="email"></p-sortIcon>
            </th>

            <th pSortableColumn="nombre">Nombre
              <p-sortIcon field="nombre"></p-sortIcon>
            </th>


            <th pSortableColumn="apellidos">Apellidos
              <p-sortIcon field="apellidos"></p-sortIcon>
            </th>


            <th pSortableColumn="role">Role
              <p-sortIcon field="role"></p-sortIcon>
            </th>

          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-user let-columns="user">

          <tr [pSelectableRow]="user">

            <td> <span class="p-column-title" pSortableColumn="usuario"><strong>Nombre</strong></span> {{user.userName}} </td>
            <td> <span class="p-column-title" pSortableColumn="email"><strong>Email</strong></span> {{user.email}} </td>
            <td> <span class="p-column-title" pSortableColumn="nombre"><strong>Nombre</strong></span> {{user.nombre}} </td>
            <td> <span class="p-column-title" pSortableColumn="apellidos"><strong>Apellidos</strong></span> {{user.apellidos}} </td>
            <td> <span class="p-column-title" pSortableColumn="role"><strong>Rol</strong></span> {{user.role}} </td>

          </tr>

        </ng-template>

      </p-table>
  </p-panel>
  </div>
</div>
