
<app-index></app-index>
<div class="container p-4 bg-white">

  <div class="rounded d-flex justify-content-center">
    <div class="col-md-4 col-sm-12 col-xl-5 shadow-lg p-5 bg-light">
      <div class="text-center">
        <h3>Crear Producto</h3>
      </div>

      <form autocomplete="off" [formGroup]="formCreate" (ngSubmit)="registerProducto()">

        <div class="form-group form-outline mb-4">
          <label>Nombre del Producto</label>
          <input type="text" class="form-control" id="email" formControlName="nombreProducto">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Descripcion</label>
          <input type="text" class="form-control" formControlName="descripcion">
        </div>

        <div class="form-group form-outline mb-4">
          <label>Precio</label>
          <input type="number" class="form-control" formControlName="precio">
        </div>

        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!formCreate.valid">AÃ±adir</button>

      </form>

    </div>


  </div>
</div>
