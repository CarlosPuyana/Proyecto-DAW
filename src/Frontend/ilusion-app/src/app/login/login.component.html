
<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>

      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <img src="./assets/img/Logo-PhotoRoom.png" alt="" style="position: relative; bottom: 10%;">
                          <h3 class="display-4" style="margin-bottom: 10%; ">Iniciar Sesión</h3>
                          <form [formGroup]="dataLogin" (ngSubmit)="login()">
                              <div class="form-group mb-3">
                                  <input formControlName="email" id="inputEmail" type="email" placeholder="Correo electrónico" class="form-control rounded-pill border-0 shadow-sm px-4" autofocus required>
                              </div>
                              <div class="form-group mb-3">
                                  <input formControlName="password" id="inputPassword" type="password" placeholder="Contraseña" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" autofocus required>
                              </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                  <label for="customCheck1" class="custom-control-label">Recuérdame</label>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" style="background-color: #3768F3;">Iniciar sesión</button>
                              <div class="text-center d-flex justify-content-center mt-4"><p class="text-center"><a href="#" class="font-italic text-muted">¿Necesitas ayuda?
                                      </a> <br> ¿Todavía sin cuenta? <a class="font-italic text-muted">Contacta con un administrador</a> </p></div>
                          </form>
                      </div>
                  </div>

          </div>

  </div>
</div>
